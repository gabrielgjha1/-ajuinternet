<link rel="stylesheet" href="../css/index.css">
    <title>Internet Ñaju</title>
    <meta name="description" content="Internet en Chilibre Ñaju">
    <meta name="keywords" content="internet,chilibre,ñaju,solicitar ">
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar ">
            <div class="container">
                <a style="font-size: 25px;" class="navbar-brand text-white"  href="../index.html">Chilibre Ñaju</a>
                <button class="navbar-toggler navbar-dark text-white" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                  <span style="color: white" class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse  navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto ">

                      <a  class="nav-link text-white" href="../index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white " href="./firmas.html">Firmas</a>
                    </li>
                  </ul>
                </div>
    
            </div>
    
          </nav>

          <section class="container principal">
            <div class="">
        

              <h1 class="text-center text-white">
                Solicitud  De Una Conexión De Internet Digna En Chilibre Ñaju
              </h1>
              <div class="d-flex justify-content-center mt-5">
                <a
                href="../index.html"
                  type="button"
                  class="btn btn-outline-dark text-white text-center"
                  style="font-size: 32px"
                  >Inicio</a
                >
              </div>
            </div>
        </section>
        
    </header>

    <main class="contenidofondo p-3">
      <section id="principal" style="background: white" class="p-3 container shadow-dreamy">
        <h3 class="text-center">Firmas Para Solicitar Internet En Chilibre Ñaju</h3>
        <hr />
        <section>
          <form>

            <div class="form-group">
              <label for="exampleInputPassword1">Nombre </label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
              <div class="invalid-feedback">Igrese un email valido</div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese su apellido"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1"
                >Célular <span class="text-muted">(8 digítos, sin guión ejemplo 60650958)</span>
              </label>
              <input
                type="number"
                class="form-control"
                id="celular"
                placeholder="Ingrese su telefono"
              />
              <div class="invalid-feedback">celular invalido</div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1"
                >Correo
                <span class="text-muted">(Este campo es opcional)</span></label
              >
              <input
                type="email"
                id="correo"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Ingrese su correo"
              />

              <div class="invalid-feedback">Igrese un email valido</div>
            </div>
            
     
          
            <div class="form-group">
              <label for="exampleInputPassword1"
                >Cédula <span class="text-muted">(Este campo es opcional)</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="cedula"
                placeholder="Ingrese su cédula"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Dirección</label>
              <input
                type="text"
                class="form-control"
                value="Chilibre Ñaju"
                disabled
                id="direccion"
                placeholder="Ingrese su dirección"
              />
            </div>

            <button type="submit" id="enviar" class="btn btn-primary btn-block">
              Enviar
            </button>
          </form>
        </section>
      </section>

      <div class="h-100 w-100 principal" id="spinner">
        <div class="spinner-border " role="status">
          <span class="sr-only text-center">Loading...</span>
        </div>

      </div>

    </main>
